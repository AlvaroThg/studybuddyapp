<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Study Buddy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Study Buddy</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Study Buddy App</strong>
    <p>Welcome to your study companion app</p>
    
    <ion-button expand="block" routerLink="/tabs" color="primary">
      <ion-icon name="apps" slot="start"></ion-icon>
      Open Tabs
    </ion-button>
  </div>
</ion-content>
