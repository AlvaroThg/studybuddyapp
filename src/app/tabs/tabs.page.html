<ion-tabs>
  <ion-tab-bar slot="bottom" class="custom-tab-bar">
    <ion-tab-button tab="home" class="custom-tab-button">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab1" class="custom-tab-button">
      <ion-icon aria-hidden="true" name="checkbox"></ion-icon>
      <ion-label>Tasks</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" class="custom-tab-button">
      <ion-icon aria-hidden="true" name="calendar"></ion-icon>
      <ion-label>Calendar</ion-label>

    <ion-tab-button tab="tab3" class="custom-tab-button">
      <ion-icon aria-hidden="true" name="people"></ion-icon>

    </ion-tab-button>

    <ion-tab-button tab="tab4" class="custom-tab-button">
      <ion-icon aria-hidden="true" name="settings"></ion-icon>
      <ion-label>Settings</ion-label>

    <ion-tab-button tab="tab5" class="custom-tab-button">
      <ion-icon aria-hidden="true" name="analytics"></ion-icon>
