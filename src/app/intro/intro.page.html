<!-- intro.page.html -->
<ion-content class="intro-content">
  <div class="skip-button">
    <ion-button 
      fill="clear" 
      color="primary" 
      (click)="skipIntro()"
      *ngIf="currentSlide < slides_data.length - 1">
      Skip
    </ion-button>
  </div>

  <swiper-container 
    #swiper
    slides-per-view="1"
    space-between="20"
    centered-slides="true"
    speed="400"
    (swiperslidechange)="slideChanged($event)"
    class="intro-slides">
    
    <swiper-slide *ngFor="let slide of slides_data; let i = index" class="slide-container">
      <div class="slide-content">
        <div class="image-container">
          <img [src]="slide.image" [alt]="slide.title" />
        </div>
        
        <div class="text-content">
          <h2 class="slide-title">{{ slide.title }}</h2>
          <p class="slide-description">{{ slide.description }}</p>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>

  <!-- Indicadores de página -->
  <div class="slide-indicators">
    <span 
      *ngFor="let slide of slides_data; let i = index"
      class="indicator"
      [class.active]="i === currentSlide"
      (click)="goToSlide(i)">
    </span>
  </div>

  <!-- Botones de navegación -->
  <div class="navigation-buttons">
    <ion-button 
      *ngIf="currentSlide < slides_data.length - 1"
      expand="block" 
      color="primary" 
      class="next-button"
      (click)="nextSlide()">
      Next
    </ion-button>
    
    <ion-button 
      *ngIf="currentSlide === slides_data.length - 1"
      expand="block" 
      color="primary" 
      class="get-started-button"
      (click)="getStarted()">
      Get Started
    </ion-button>
  </div>
</ion-content>
